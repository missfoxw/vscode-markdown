        //   if (document.getElementsByClassName('cf-wrapper').length === 0) {
        //     window._codefund && window._codefund.serve();
        //   }
        // },

        injectCodeFundScript(codefundId) {
          if (window.DocsifyCodefund.scriptEl) {
            window.DocsifyCodefund.scriptEl.remove()
          }

          var script = document.createElement('script')
          script.src = "https://codefund.app/properties/" + codefundId + "/funder.js?template=docsify"
          script.async = "async"
          document.body.appendChild(script)
          window.DocsifyCodefund.scriptEl = script
        },

        injectCodeFundStyle() {
          var style = document.createElement('style');
          window.DocsifyCodefund.injectCodeFundContainer();
          var css = '#cf span.cf-wrapper { background-color: transparent!important } #cf a.cf-text { color: #444!important; font-weight: 400!important; font-size: 10px!important }';

          style.type = 'text/css';
          if (style.styleSheet){
            style.styleSheet.cssText = css;
          } else {
            style.appendChild(document.createTextNode(css));
          }
          document.head.appendChild(style);
        }
      }
    })(window)
  </script>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      // ga: 'UA-106147152-1',
      // matomo: {
      //   host: '//matomo.thunderwave.de',
      //   id: 6
      // },
      name: '❤vscode+markdown❤',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': '搜索关键字...'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {

            url = 'https://github.com/missfoxw/' + vm.route.file
            
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://github.com/missfoxw" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by missfoxw @'+new Date().getFullYear()
              +'</a>'
          })
        },
        // DocsifyCodefund.create('fae1f9a4-870c-4c25-b8e0-c80464f7a95c')
      ]
    }
  </script>
